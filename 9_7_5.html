<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Nhap diem bai kiem tra");
  let b = +prompt("Nhap diem bai thi giua ki");
  let c = +prompt("Nhap diem bai thi cuoi ki");
  let dtb = (a+b+c)/3;
  //document.write(dtb);
  if (dtb>8) {document.write("Hoc sinh gioi")}
  else if (dtb<=8 && dtb>5) {document.write("Hoc sinh kha")}
  else {document.write("Hoc sinh trung binh")}
</script>
</body>
</html>
