<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuCao = +prompt("NHap chieu cao");
    let canNang = +prompt("Nhap can nang");
    let bmi = (canNang/(chieuCao*chieuCao));
    if (bmi<18.5) {document.write("underweight")} ;
    if (bmi>=18.5 && bmi<25) {document.write("normal")};
    if (bmi>=25 && bmi<30) {document.write(overweight)};
    if (bmi>=30) {document.write(obese)};

</script>
</body>
</html>
